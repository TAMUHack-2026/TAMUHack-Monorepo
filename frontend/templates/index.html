{% extends "base.html" %}

{% block title %}Spirometer{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center p-4 page-container">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-10 animate-fade-in-down">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-primary-500 to-primary-700 rounded-3xl shadow-2xl shadow-primary-500/40 mb-6">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-3">Spirometer</h1>
            <p class="text-gray-500 text-lg">Monitor your respiratory health</p>
        </div>
        
        <!-- Action Buttons -->
        <div class="space-y-4 animate-fade-in-up">
            <!-- Create Account Button -->
            <a 
                href="/register"
                class="btn-primary w-full bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-semibold py-4 px-4 rounded-2xl shadow-lg shadow-primary-500/30 flex items-center justify-center gap-3 transition-all"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                </svg>
                <span>Create Account</span>
            </a>
            
            <!-- Login Button -->
            <a 
                href="/login"
                class="w-full bg-white hover:bg-gray-50 text-gray-700 font-semibold py-4 px-4 rounded-2xl shadow-md border border-gray-200 flex items-center justify-center gap-3 transition-all hover:shadow-lg hover:border-gray-300"
            >
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                </svg>
                <span>Login</span>
            </a>
        </div>
        
        <!-- Footer -->
        <p class="mt-10 text-center text-sm text-gray-400 animate-fade-in stagger-3" style="opacity: 0; animation-fill-mode: forwards;">
            Secure respiratory health monitoring
        </p>
    </div>
</div>
{% endblock %}
